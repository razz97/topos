<WrapLayout class="maxSize">
  <Image src="res://clock" width="16%" class="right"></Image>
  <label text="{{timeRemaining}}" class="center" width="16%"></label>
  <label text="{{score}}" class="center" width="16%"></label>
  <Image src="res://heart" width="16%" class="center"></Image>
  <label text="{{lifes}}" class="center" width="16%"></label>
  <Image src="res://{{mole}}" *ngFor="let mole of moles; index as i" width="33%" (tap)="tapMole(i)" class="height-20"></Image>
</WrapLayout>
