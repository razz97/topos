<WrapLayout class="maxSize" style="background-color: green">
  <StackLayout orientation="horizontal" class="height-40">
    <Image src="res://clock"        ></Image>
    <label text="{{timeRemaining}}" ></label>
    <Image src="res://trophy"       ></Image>
    <label text="{{score}}"         ></label>
    <Image src="res://heart"         ></Image>
    <label text="{{lifes}}"         ></label>
  </StackLayout>
  <Image src="res://{{mole}}" *ngFor="let mole of moles; index as i" width="33%" (tap)="tapMole(i)" class="height-20"></Image>
</WrapLayout>
